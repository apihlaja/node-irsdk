version: "{build}"

environment:
  matrix:
    - nodejs_version: 4
    - nodejs_version: 6
    - nodejs_version: "Stable" # latest

matrix:
  fast_finish: true

platform:
  - x64

skip_branch_with_pr: true

install:
  - ps: Install-Product node $env:nodejs_version
  - set PATH=%APPDATA%\npm;%PATH%
  # tools versions
  - node --version
  - npm --version
  # install modules
  - npm install

test_script:
  - npm run ready

build: off

on_success:
  - ps: if ($env:nodejs_version -eq "Stable" -and $env:APPVEYOR_REPO_TAG -eq "true" ) {npm run prebuild-upload}
